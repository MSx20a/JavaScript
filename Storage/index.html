    <title>localStorage && sessionStorage</title>
</head>
<body>
    <p>localStorage：在瀏覽器關閉後並不會被刪除，若要清除要使用clear()函式</p>
    <p>sessionStorage：在瀏覽器被關閉的同時就會被刪除</p>
    <p>Storage只能儲存string的資料，如果有非string的資料則會通通轉成string來儲存</p>
    <h2>Method</h2>
    <ul>
        <li>setItem(key,value)</li>
        <li>getItem(key)</li>
        <li>removeItem(key)</li>
        <li>clear()</li>
    </ul>
    
</body>
